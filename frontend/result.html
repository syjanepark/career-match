<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CareerMatch ✨</title>
        <link rel="stylesheet" href="./dist/output.css" />
      </head>
      <body class="bg-[#f4f9ff] text-[#111518]">
        <div class="max-w-3xl mx-auto py-10 px-4">
          <header class="mb-8 text-center">
            <h1 class="text-3xl font-extrabold text-[#7db9e8]">Your Match is ready ✨</h1>
            <p class="text-sm mt-1 text-[#555]">Based on your quiz answers, here's your result!</p>
          </header>
      
          <div class="space-y-6" id="resultSection">
            <script>
                const result = JSON.parse(localStorage.getItem("careerMatchData"));
                if (!result) {
                  document.getElementById("resultSection").innerHTML = "<p class='text-red-500'>No result found. Please take the quiz first.</p>";
                } else {
                  document.getElementById("resultSection").innerHTML = `
                    <div class="bg-white shadow-md rounded-xl p-5">
                      <h2 class="text-xl font-bold text-[#7db9e8]">${result.personality_label}</h2>
                      <p class="mt-2"><strong>Job Matches:</strong> ${result.job_matches.join(", ")}</p>
                      <p><strong>Strengths:</strong> ${result.strengths.join(", ")}</p>
                      <p><strong>Growth Area:</strong> ${result.growth_area}</p>
                      <p class="mt-4 text-sm text-[#555]">${result.explanation}</p>
                    </div>
                  `;
                }
              </script>
          </div>
      
          
        </div>
      </body>\

      <div class="text-center mt-10">
        <a href="index.html" class="inline-block px-5 py-2 rounded-full bg-[#cce7ff] text-[#111518] font-semibold shadow hover:bg-[#b6dcfa] transition">
          Take the quiz again
        </a>
      </div>
</html>
